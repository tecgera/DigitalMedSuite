<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agendar Cita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
  <link rel="stylesheet" href="../css/StylesRegistroCita.css" />
</head>
<body>

  <div class="form-container">
    <h2>Agendar Cita Médica</h2>
    <form action="#" method="post">

      <!-- Número del paciente -->
      <div class="row">
        <div class="col">
          <label for="numeroPaciente">Número del Paciente</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:account"></iconify-icon>
            <input type="text" id="numeroPaciente" name="numeroPaciente" placeholder="ID del paciente" required />
          </div>
        </div>
      </div>

      <!-- Doctor y consultorio -->
      <div class="row">
        <div class="col">
          <label for="NombreDoctor">Doctor asignado</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:doctor"></iconify-icon>
            <select id="NombreDoctor" name="NombreDoctor" required>
              <option value="">Seleccione...</option>
              <option value="drLuna">Dr. Gabriel Luna</option>
              <option value="draMorales">Dra. Verónica Morales</option>
            </select>
          </div>
        </div>

        <div class="col">
          <label for="consultorio">Consultorio</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:office-building-marker-outline"></iconify-icon>
            <select id="consultorio" name="consultorio" required>
              <option value="">Seleccione...</option>
              <option value="101">Consultorio 101</option>
              <option value="205">Consultorio 205</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Fecha y estado -->
      <div class="row">
        <div class="col">
          <label for="fechaHoraCita">Fecha y Hora de la Cita</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:calendar-clock" class="calendar-icon"></iconify-icon>
            <input type="text" id="fechaHoraCita" name="fechaHoraCita" placeholder="Selecciona fecha y hora" class="calendar" required />
          </div>
        </div>

        <div class="col">
          <label for="estadoCita">Estado de la Cita</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:clipboard-text-clock"></iconify-icon>
            <select id="estadoCita" name="estadoCita" required>
              <option value="">Seleccione...</option>
              <option value="pendiente">Pendiente</option>
              <option value="confirmada">Confirmada</option>
              <option value="cancelada">Cancelada</option>
              <option value="completada">Completada</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="row button-row" style="justify-content: flex-end; gap: 10px;">
        <button type="reset" class="btn-cancel">Cancelar</button>
        <button type="submit" class="btn-submit">Agendar Cita</button>
      </div>

    </form>
  </div>

  <script src="../js/scriptRegistroCita.js"></script>
</body>
</html>
