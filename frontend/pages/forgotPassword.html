<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - DigitalMedSuite</title>

  <link rel="stylesheet" href="/frontend/css/stylesIndex.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Agregando el script de Iconify -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
  <div class="login-page">
    <!-- Panel izquierdo (decorativo) -->
    <div class="left-panel">
      <div class="brand">
        <img src="/frontend/assets/images/logo.png" alt="Logo" class="logo">
        <h1>DigitalMedSuite</h1>
      </div>
      
      <div class="backlog-image">
        <img src="/frontend/assets/images/backlog.png" alt="Backlog" class="backlog">
      </div>
      
      <div class="slogan">
        <h2>Recuperación de acceso</h2>
        <p>Restaure su contraseña para volver a acceder al sistema</p>
      </div>
    </div>

    <!-- Panel derecho (formulario) -->
    <div class="right-panel">
      <div class="login-container">
        <div class="login-header">
          <h2>Recuperar Contraseña</h2>
          <p>Ingrese su nombre de usuario y correo electrónico para continuar</p>
        </div>

        <form class="login-form" id="recoveryForm">
          <div class="input-group">
            <label for="username">Nombre de Usuario</label>
            <div class="input-with-icon">
              <iconify-icon icon="mdi:account-outline" class="input-icon"></iconify-icon>
              <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
          </div>

          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <div class="input-with-icon">
              <iconify-icon icon="mdi:email-outline" class="input-icon"></iconify-icon>
              <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
          </div>

          <div id="message-container" class="message-container">
            <!-- Aquí se mostrarán mensajes de error o éxito -->
          </div>

          <button type="button" id="submitRecovery" class="login-btn">Enviar Solicitud</button>
          
          <div class="register-option">
            <p><a href="index.html">Volver al inicio de sesión</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/frontend/js/scriptForgotPassword.js"></script>
</body>
</html>
