<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Paciente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
  <link rel="stylesheet" href="../css/StylesRegistroPaciente.css" />
</head>
<body>

  <div class="form-container">
    <h2>Registro de Paciente</h2>
    <p>Complete el formulario para crear el expediente médico</p>

    <form id="formPaciente" action="#" method="post">

      <!-- Nombre completo -->
      <label>Nombre completo</label>
      <div class="row">
        <div class="col">
          <label>Nombre(s)</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:account"></iconify-icon>
            <input type="text" name="nombre" placeholder="Nombre(s)" required />
          </div>
        </div>
        <div class="col">
          <label>Apellido Paterno</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:account-outline"></iconify-icon>
            <input type="text" name="apellidoP" placeholder="Apellido Paterno" required />
          </div>
        </div>
        <div class="col">
          <label>Apellido Materno</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:account-outline"></iconify-icon>
            <input type="text" name="apellidoM" placeholder="Apellido Materno" />
          </div>
        </div>
      </div>

      <!-- Datos personales -->
      <div class="row">
        <div class="col">
          <label>CURP</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:card-account-details-outline"></iconify-icon>
            <input type="text" name="curp" placeholder="CURP" required />
          </div>
        </div>
        <div class="col">
          <label>Fecha de Nacimiento</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:cake-variant-outline" class="calendar-icon"></iconify-icon>
            <input type="text" name="fechaNacimiento" id="fechaNacimiento" placeholder="Selecciona fecha" class="calendar" required />
          </div>
        </div>
        <div class="col">
          <label>Género</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:gender-male-female"></iconify-icon>
            <select name="genero" required>
              <option value="">Selecciona género</option>
              <option value="femenino">Femenino</option>
              <option value="masculino">Masculino</option>
              <option value="otro">Otro</option>
              <option value="noEspecificado">Prefiero no decir</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Datos físicos y contacto -->
      <div class="row">
        <div class="col short">
          <label>Altura (cm)</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:ruler"></iconify-icon>
            <input type="number" name="altura" placeholder="Altura" min="0" step="0.1" required />
          </div>
        </div>
        <div class="col short">
          <label>Peso (kg)</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:scale-bathroom"></iconify-icon>
            <input type="number" name="peso" placeholder="Peso" min="0" step="0.1" required />
          </div>
        </div>
        <div class="col">
          <label>Teléfono</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:phone"></iconify-icon>
            <input type="tel" name="telefono" placeholder="Teléfono" required />
          </div>
        </div>
        <div class="col">
          <label>Correo Electrónico</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:email-outline"></iconify-icon>
            <input type="email" name="correo" placeholder="Correo electrónico" required />
          </div>
        </div>
      </div>

      <!-- Domicilio -->
      <div class="row">
        <div class="col">
          <label>Calle</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:road-variant"></iconify-icon>
            <input type="text" name="calle" placeholder="Nombre de la calle" required />
          </div>
        </div>
        <div class="col short">
          <label>Número</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:numeric"></iconify-icon>
            <input type="number" name="numeroCalle" placeholder="Ej. 123" required />
          </div>
        </div>
        <div class="col short">
          <label>Código Postal</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:mailbox-outline"></iconify-icon>
            <input type="text" name="codigoPostal" placeholder="Ej. 22000" required />
          </div>
        </div>
      </div>

      <!-- Sangre y alergias -->
      <div class="row">
        <div class="col">
          <label>Tipo de Sangre</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:blood-bag"></iconify-icon>
            <select name="tipoSangre">
              <option value="">No especificado</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>

        <div class="col" id="alergiasContainer">
          <label>Alergias</label>
          <div class="alergia-select-wrapper">
            <div class="input-icon select-container">
              <iconify-icon icon="mdi:alert-decagram-outline"></iconify-icon>
              <select name="alergias[]" class="alergiaSelect">
                <option value="ninguna">Ninguna</option>
                <option value="penicilina">Penicilina</option>
                <option value="polen">Polen</option>
                <option value="mariscos">Mariscos</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col hidden" id="alergiaOtraContainer">
          <label>Otra alergia</label>
          <div class="input-icon">
            <iconify-icon icon="mdi:pencil-outline"></iconify-icon>
            <input type="text" id="otraAlergia" name="otraAlergia" placeholder="Especifique otra alergia" />
          </div>
        </div>
      </div>

      <!-- Operaciones y padecimientos -->
      <div class="row">
        <div class="col" id="operacionesContainer">
          <label>Operaciones</label>
          <div class="alergia-select-wrapper">
            <div class="input-icon select-container">
              <iconify-icon icon="mdi:stethoscope"></iconify-icon>
              <select name="operaciones[]" class="operacionSelect">
                <option value="ninguna">Ninguna</option>
                <option value="cesarea">Cesárea</option>
                <option value="apendicectomia">Apendicectomía</option>
                <option value="bypass">Bypass gástrico</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col" id="padecimientosContainer">
          <label>Padecimientos</label>
          <div class="alergia-select-wrapper">
            <div class="input-icon select-container">
              <iconify-icon icon="mdi:heart-pulse"></iconify-icon>
              <select name="padecimientos[]" class="padecimientoSelect">
                <option value="ninguna">Ninguna</option>
                <option value="diabetes">Diabetes</option>
                <option value="hipertension">Hipertensión</option>
                <option value="asma">Asma</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="row" style="justify-content: flex-end; gap: 10px;">
        <button type="reset" class="btn-cancel">Cancelar</button>
        <button type="submit" class="btn-submit" style="width: auto;">Registrar Paciente</button>
      </div>

    </form>
  </div>

  <script src="../js/scriptRegistroPaciente.js"></script>
</body>
</html>
