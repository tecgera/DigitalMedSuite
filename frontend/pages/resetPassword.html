<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - DigitalMedSuite</title>

  <link rel="stylesheet" href="/frontend/css/stylesIndex.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Agregando el script de Iconify -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
  <div class="login-page">
    <!-- Panel izquierdo (decorativo) -->
    <div class="left-panel">
      <div class="brand">
        <img src="/frontend/assets/images/logo.png" alt="Logo" class="logo">
        <h1>DigitalMedSuite</h1>
      </div>
      
      <div class="backlog-image">
        <img src="/frontend/assets/images/backlog.png" alt="Backlog" class="backlog">
      </div>
      
      <div class="slogan">
        <h2>Nueva contraseña</h2>
        <p>Establezca una nueva contraseña segura para su cuenta</p>
      </div>
    </div>

    <!-- Panel derecho (formulario) -->
    <div class="right-panel">
      <div class="login-container">
        <div class="login-header">
          <h2>Restablecer Contraseña</h2>
          <p>Ingrese y confirme su nueva contraseña</p>
        </div>

        <form class="login-form" id="resetPasswordForm">
          <input type="hidden" id="resetToken" name="resetToken">
          
          <div class="input-group">
            <label for="newPassword">Nueva Contraseña</label>
            <div class="input-with-icon">
              <iconify-icon icon="mdi:lock-outline" class="input-icon"></iconify-icon>
              <input type="password" id="newPassword" placeholder="Ingrese su nueva contraseña" required>
              <iconify-icon icon="mdi:eye-off-outline" id="toggleIconNew" class="eye-icon" onclick="toggleNewPassword()"></iconify-icon>
            </div>
          </div>

          <div class="input-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-with-icon">
              <iconify-icon icon="mdi:lock-check-outline" class="input-icon"></iconify-icon>
              <input type="password" id="confirmPassword" placeholder="Confirme su nueva contraseña" required>
              <iconify-icon icon="mdi:eye-off-outline" id="toggleIconConfirm" class="eye-icon" onclick="toggleConfirmPassword()"></iconify-icon>
            </div>
          </div>

          <div id="passwordStrength" class="password-strength">
            <div class="strength-meter">
              <div class="strength-bar"></div>
            </div>
            <span class="strength-text">Fuerza de la contraseña</span>
          </div>

          <div id="message-container" class="message-container">
            <!-- Aquí se mostrarán mensajes de error o éxito -->
          </div>

          <button type="button" id="submitReset" class="login-btn">Guardar Nueva Contraseña</button>
          
          <div class="register-option">
            <p><a href="index.html">Volver al inicio de sesión</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/frontend/js/scriptResetPassword.js"></script>
</body>
</html>
